apply plugin: 'com.android.application'
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.ingenieur.ese.eseandroid"
        minSdkVersion 18
        targetSdkVersion 23
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }
        multiDexEnabled = true
        ndk {
            // Specifies the ABI configurations of your native
            // libraries Gradle should build and package with your APK.
            //abiFilters 'x86', 'x86_64', 'armeabi', 'armeabi-v7a', 'arm64-v8a'
            abiFilters  'armeabi', 'arm64-v8a'// jogl only has armeabi and arm64-v8a libraires so only this filter can be used
        }

    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            zipAlignEnabled true
        }
        debug {
            minifyEnabled false
            //see ${sdk.dir}/tools/proguard/proguard-android-optimize.txt
            proguardFiles 'proguard-rules-debug.pro'
            zipAlignEnabled true
        }
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}
dependencies {
    //compile fileTree(include: '*.jar', dir: 'libs')
    compile files('libs/eseandroid.jar')
    compile files('libs/vecmath.jar')
    compile files('libs/jbullet1.1.jar')
    compile files('libs/gluegen-rt-android.jar')
    compile files('libs/java3d-utils-and.jar')
    compile files('libs/java3d-core-and.jar')
    compile files('libs/jogl-all-android.jar')
    compile files('libs/3dtools.jar')
    compile files('libs/tools.jar')
    compile files('libs/jnif.jar')
    compile files('libs/esmmanager.jar')
    compile files('libs/jogamp-armv6.jar')
    compile files('libs/jnifj3d.jar')
    compile files('libs/bsamanager.jar')
    compile files('libs/jnifjbullet.jar')
    compile files('libs/joal-android.jar')
    compile files('libs/tritonus_share.jar')
    compile files('libs/mp3spi1.9.5.jar')
    compile files('libs/jl1.0.1.jar')
    compile project(path: ':downloader_library')
    compile 'com.google.firebase:firebase-core:10.0.1'
    compile 'org.sufficientlysecure:donations:2.5'
}
repositories {
}
apply plugin: 'com.google.gms.google-services'