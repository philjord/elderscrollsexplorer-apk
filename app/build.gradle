apply plugin: 'com.android.application'
android {
    compileSdkVersion 25
    buildToolsVersion "26.0.2"

    defaultConfig {
        applicationId "com.ingenieur.ese.eseandroid"
        minSdkVersion 19
        targetSdkVersion 25
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }
        multiDexEnabled = true
        ndk {
            // Specifies the ABI configurations of your native
            // libraries Gradle should build and package with your APK.
            //abiFilters 'x86', 'x86_64', 'armeabi', 'armeabi-v7a', 'arm64-v8a'
            abiFilters  'armeabi', 'armeabi-v7a', 'arm64-v8a'// jogl only has armeabi and arm64-v8a libraires so only this filter can be used
            // and google vr only has armeabi-v7a! so I copied my armeabi into armeabi-v7a
        }

    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            zipAlignEnabled true
        }
        debug {
            minifyEnabled false
            //see ${sdk.dir}/tools/proguard/proguard-android-optimize.txt
            proguardFiles 'proguard-rules-debug.pro'
            zipAlignEnabled true
        }
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}
dependencies {

    compile fileTree(include: '*.jar', dir: 'libs')
    compile project(path: ':downloader_library')
    compile 'com.google.firebase:firebase-core:10.0.1'
    releaseCompile 'com.google.firebase:firebase-crash:10.2.0'
    compile 'org.sufficientlysecure:donations:2.5'
    compile 'com.google.vr:sdk-audio:1.10.0'
    compile 'com.google.vr:sdk-base:1.10.0'
    compile 'com.android.support:appcompat-v7:25.3.1'
}
repositories {
}
apply plugin: 'com.google.gms.google-services'